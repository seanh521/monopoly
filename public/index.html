<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Monopoly</title>
        <meta charset="UTF-8"/>
	
        <link rel="icon" href="images/favicon.ico" type="image/x-icon"/>
        <link rel="stylesheet" type="text/css" href="css/index.css"/>        
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/scripts/index.js"></script>
    </head>
    <body>
        <div class="menuSection">
          <div id="menuButton" onclick="myFunction(this)"><div class="menuIcon1" id="menuIcon1"></div><div class="menuIcon2" id="menuIcon2"></div><div class="menuIcon3" id="menuIcon3"></div></div>
            <div id="menu" class="menu">
                <div class="menuOption">Core</div>
                <div class="menuOption">GPU</div>
                <div class="menuOption">Disk</div>
                <div class="menuOption">Fans</div>
            </div>           
        </div>

        <script>function myFunction(x) {x.classList.toggle("change"); x.parentElement.classList.toggle("change");}</script>

        <div id="content">
          <div id="inputArea">
            <div id="inputForm">
              <input name="Username" type="text" class="usernameInput" id="usernameInput" placeholder="Enter a Username">
              <button class="submitButton" id="submitUsername">Submit Username</button>
            </div>
          </div>
        </div>        
    </body>
</html>
